<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table Build</title>
    <meta
      name="description"
      content="actitity for building tables through html and css"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <link rel="stylesheet" href="css/tablebuild.css" />
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">August</th>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <th scope="row">September</th>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <th scope="row">October</th>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <th scope="row">November</th>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <th scope="row" class="italics">Black Friday</th>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <th scope="row">December</th>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
